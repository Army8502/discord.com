<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Run Code on Page Load</title>
<script>
window.onload = function() {
  // ตัวอย่างโค้ดที่จะทำงานหลังจากหน้าเว็บโหลดเสร็จสมบูรณ์
  alert('ยินดีต้อนรับเข้าสู่เว็บไซต์!'); // แสดงหน้าต่างแจ้งเตือน
  console.log('หน้าเว็บโหลดเสร็จสมบูรณ์แล้ว'); // พิมพ์ข้อความลงบน Console
};
</script>
</head>
<body>
<!-- เนื้อหาหน้าเว็บ -->
<h1>ตัวอย่าง HTML ที่ทำงานหลังจากโหลดเสร็จสมบูรณ์</h1>
<p>นี่คือเนื้อหาของหน้าเว็บของคุณ</p>
</body>
</html>
